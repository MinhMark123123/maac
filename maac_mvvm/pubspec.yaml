name: maac_mvvm
description: maac_mvvm is a package that supports simple implementation of the MVVM pattern. The package doesn't wrap any dependency
  injection inside. With this, you can choose any framework dependency injection you want.
version: 0.1.1
homepage: https://github.com/MinhMark123123/maac

environment:
  sdk: ">=2.19.0 <3.0.0"
  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter
  async: ^2.10.0
  visibility_detector: ^0.4.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner:
  flutter_gen_runner:

flutter: